<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Splash screen -->
  <style>
    .app-progress {
      position: fixed;
      display: none;
      background-color: #ccc;
      opacity: .55;
      z-index: 99999998;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transition: opacity .3s;
    }

    .app-progress-screen-content {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
        animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
    }

    .app-progress-inner {
      position: absolute;
    }

    .app-progress-inner>img {
      position: relative;
      max-width: 200px;
      left: -50%;
      margin: 0;
    }

    .app-splash-screen {
      background: #fff;
      position: fixed;
      display: block;
      z-index: 99999999;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 1;
      transition: opacity .3s;
    }

    .app-splash-screen-content {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
        animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
    }

    @-webkit-keyframes appSplashScreenAnimation {

      0%,
      20% {
        -webkit-transform: translate(-50%, -50%) rotateY(0);
        transform: translate(-50%, -50%) rotateY(0);
      }

      50% {
        -webkit-transform: translate(-50%, -50%) rotateY(180deg);
        transform: translate(-50%, -50%) rotateY(180deg);
      }

      80%,
      100% {
        -webkit-transform: translate(-50%, -50%) rotateY(360deg);
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    @keyframes appSplashScreenAnimation {

      0%,
      20% {
        -webkit-transform: translate(-50%, -50%) rotateY(0);
        transform: translate(-50%, -50%) rotateY(0);
      }

      50% {
        -webkit-transform: translate(-50%, -50%) rotateY(180deg);
        transform: translate(-50%, -50%) rotateY(180deg);
      }

      80%,
      100% {
        -webkit-transform: translate(-50%, -50%) rotateY(360deg);
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }
  </style>
  <!-- / Splash screen -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Splash screen -->
  <div class="app-splash-screen">
      <div class="app-splash-screen-content">
        <div class="ui-w-60">
          <img class="d-block" src="%PUBLIC_URL%/img/logo.jpg">
        </div>
      </div>
    </div>

  <!-- loading -->
  <div class="app-progress">
    <div class="app-progress-screen-content">
      <div class="app-progress-inner">
        <img class="d-block" id="_loading_logo" src="">
      </div>
    </div>
  </div>

  <!-- root -->
  <div id="root"></div>
</body>

</html>
